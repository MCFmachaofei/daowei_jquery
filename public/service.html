<script type="text/javascript" src="./js/jquery-1.10.1.js"></script>
<script type="text/javascript" src="./js/template.js"></script>
<script id="temp2" type="text/html">
{{each data}}
  <li id={{$value.id}}>
    <img src={{$value.imgUrl}}>
    <p class="p1">
      <span class="iconfont icon-shouye"></span>
      <b>{{$value.title}}</b>
    </p>
    <p class="p2">
      已结单{{$value.orderCount}}单
      <i>好评{{$value.positiveRate}}</i>
    </p>
  </li>
  {{/each}}
</script>
<script type="text/javascript">
  $(function () {
    $.get('http://localhost:3003/service',function(data){
      console.log(data)
      $('.ulactivety').html(template('temp2',{data:data}))
    })
  })
</script>
</html>
