<script type="text/javascript" src="./js/jquery-1.10.1.js"></script>
<script type="text/javascript" src="./js/template.js"></script>

<script type="text/javascript" src="http://www.superslide2.com/SuperSlide.2.1.2/jquery.SuperSlide.2.1.2.js"></script>
<script type="text/javascript">
  $(function(){
    if( $('.lunbo-container').length>0 ){
      $(".lunbo-container").slide({mainCell:".bd",autoPlay:true,pnLoop:true});
    }
  });
</script>
<script id="temp1" type="text/html">
{{each data}}
<div class="box1">
  <div class="box1_wrap">
    <div class="box1_inner">
      <div class="box1_inner_header">
        <span class="span1">{{$value.serviceIndex}}</span>
        <span class="span2">
              {{each $value.serviceType}}
                <a href="javascript:;">{{$value}}</a>
              {{/each}}
            </span>
      </div>
      <div class="box1_content">
        <div class="box1_content_header">
              <span class="lookmore">
                <a href="javascript:;">更多服务></a>
              </span>
        </div>
        <div class="box1_content_inner">
          {{each $value.shopList}}
          <div class="ServiceBorder">
            <img src={{$value.imgUrl}} alt="">
            <p class="serviceName">{{$value.serviceName}}</p>
            <div class="description">{{$value.description}}</div>
            <div class="price">
              <span style="font-size: 20px">{{$value.price}}</span>
              元/小时
              <span class="btn">查看详情</span>
            </div>
          </div>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</div>
  {{/each}}
</script>
<script id="temp2" type="text/html">
{{each data}}
<li>
  <a href="#">{{$value.serviceIndex}}</a>
  <ul>
    {{each $value.serviceType}}
    <li>{{$value}}</li>
    {{/each}}
  </ul>
</li>
{{/each}}
</script>
<script type="text/javascript">
  $(function () {
    $.get('http://localhost:3003/index',function (data) {
      console.log(data);
      $('#content_wrap').html(template('temp1',{data:data}))
      $('.navName').html(template('temp2',{data:data}))
    })
  })
</script>
